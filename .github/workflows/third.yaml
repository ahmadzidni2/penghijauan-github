name: C3

on:
  schedule:
    - cron: "0 */6 * * *" # Setiap 6 jam pada menit ke-0
  workflow_dispatch:

jobs:
  update-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Import GPG Key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --import
          GPG_KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep sec | awk '{print $2}' | cut -d'/' -f2)
          echo "GPG_KEY_ID=${GPG_KEY_ID}" >> $GITHUB_ENV

      - name: Configure Git
        run: |
          git config --global user.name "ahmadzidni2"
          git config --global user.email "146934364+ahmadzidni2@users.noreply.github.com"
          git config --global user.signingkey "$GPG_KEY_ID"
          git config --global commit.gpgsign true

      - name: Commit changes 10 kali dengan UUID (Ditimpa)
        run: |
          export TZ="Asia/Jakarta"
          for i in {1..10}
          do
            TIMESTAMP=$(date +"%Y-%m-%d %H:%M:%S %Z")
            UUID=$(uuidgen)
            echo "Auto Commit By Github Action pada: $TIMESTAMP, COMMIT_UUID:$UUID #autohijauðŸ—¿" > README.md
            git add README.md
            git commit -S -m "Auto Commit By Github Action pada: $TIMESTAMP, COMMIT_UUID:$UUID #autohijauðŸ—¿"
            sleep 2
          done

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin main


