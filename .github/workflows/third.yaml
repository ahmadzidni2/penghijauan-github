name: C3

on:
  schedule:
    - cron: "0 */6 * * *" # Setiap 6 jam pada menit ke-0
  workflow_dispatch:

jobs:
  update-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Configure Git
        run: |
          git config --global user.name "ahmadzidni2"
          git config --global user.email "146934364+ahmadzidni2@users.noreply.github.com"
          git config --global user.signingkey "C589E22CB0FC4A20"
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --import --batch --yes  # Mengimpor GPG key dari secret
          gpg --list-secret-keys  # Menampilkan kunci rahasia untuk verifikasi

      - name: Commit changes 10 kali dengan UUID (Ditimpa)
        run: |
          export TZ="Asia/Jakarta"
          for i in {1..10}
          do
            TIMESTAMP=$(date +"%Y-%m-%d %H:%M:%S %Z")
            UUID=$(uuidgen)
            echo "Auto Commit By Github Action pada: $TIMESTAMP, COMMIT_UUID:$UUID #autohijauðŸ—¿" > README.md
            # Buat uuid.go (kode Golang)
            cat <<EOF > uuid.go
            package main
  
            import (
                "fmt"
                "github.com/google/uuid"
            )
  
            func main() {
                id := uuid.New()
                fmt.Println("Generated UUID:", $UUID)
            }
            EOF
  
            git add README.md uuid.go
            git commit -S -m "Auto Commit By Github Action pada: $TIMESTAMP, COMMIT_UUID:$UUID #autohijauðŸ—¿"
            sleep 2
          done

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin main


