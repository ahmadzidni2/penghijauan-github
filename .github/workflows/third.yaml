name: C2

# Menjalankan secara otomatis setiap 8 jam
on:
  schedule:
    - cron: "0 */6 * * *" # Setiap 6 jam pada menit ke-0
  workflow_dispatch:

jobs:
  update-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config user.name "ahmadzidni2"
          git config user.email "146934364+ahmadzidni2@users.noreply.github.com"

      - name: Commit changes 100 kali dengan UUID (Ditimpa)
        run: |
          export TZ="Asia/Jakarta"
          for i in {1..10}
          do
            TIMESTAMP=$(date +"%Y-%m-%d %H:%M:%S %Z")
            UUID=$(uuidgen)  # Generate UUID unik setiap commit
            echo "Auto Commit By Github Action pada: $TIMESTAMP, COMMIT_UUID:$UUID #autohijauðŸ—¿" > README.md  # Timpa isi README.md
            git add README.md
            git commit -m "Auto Commit By Github Action pada: $TIMESTAMP, COMMIT_UUID:$UUID #autohijauðŸ—¿"
            sleep 2
          done

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin main
