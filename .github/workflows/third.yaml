name: C3

# Menjalankan secara otomatis setiap 8 jam
on:
  schedule:
    - cron: "0 */6 * * *" # Setiap 6 jam pada menit ke-0
  workflow_dispatch:

jobs:
  update-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update README with timestamp in WIB
        run: |
          export TZ="Asia/Jakarta"
          TIMESTAMP=$(date +"%Y-%m-%d %H:%M:%S %Z")
          echo "Auto Commit By Github Action pada: $TIMESTAMP  #autohijauðŸ—¿" > README.md

      - name: Configure Git
        run: |
          git config user.name "ahmadzidni2"
          git config user.email "146934364+ahmadzidni2@users.noreply.github.com"

      - name: Commit changes 100 kali dengan UUID
        run: |
          git add README.md
          export TZ="Asia/Jakarta"
          for i in {1..100}
          do
            TIMESTAMP=$(date +"%Y-%m-%d %H:%M:%S %Z")
            UUID=$(uuidgen)  # Generate UUID unik
            echo "Commit ke-$i dengan UUID: $UUID pada $TIMESTAMP" >> README.md  # Tambahkan ke README
            git add README.md
            git commit -m "Auto Commit By Github Action pada: $TIMESTAMP, Commit id:{$UUID} #autohijauðŸ—¿"
          done

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin main
